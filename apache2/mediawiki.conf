<Directory /srv>
    Require all denied
</Directory>

<Directory /srv/mediawiki>
    Options Indexes FollowSymLinks
    Require all granted
</Directory>

<VirtualHost *:80>
    ServerAdmin webroot@localhost
    DocumentRoot /srv/mediawiki

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
